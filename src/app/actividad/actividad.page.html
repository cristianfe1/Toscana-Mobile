<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="tab/tabs2"></ion-back-button>
    </ion-buttons>
    <ion-title>HISTORICO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <ion-list class="lista_datos" >
    <ion-row style="border-bottom: groove;">
      <ion-col col-3>
        <ion-label >Fecha</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >Tipo</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-label >Asesor</ion-label>
      </ion-col>
    </ion-row>
    <ng-container *ngFor="let historico of histo">
      <ng-container [ngSwitch]="historico.etapa">
        <div *ngSwitchCase="'verde'">
          <ion-row style="border-bottom: groove; background: green;" button (click)="veractividad(historico.id)">
            <ion-col col-3>
              <ion-label >{{ historico.fecha_hora }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.accion }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.nombre }}</ion-label>
            </ion-col>
          </ion-row>
        </div>
        <div *ngSwitchCase="'amarillo'">
          <ion-row style="border-bottom: groove; background: yellow;" button (click)="veractividad(historico.id)">
            <ion-col col-3>
              <ion-label >{{ historico.fecha_hora }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.accion }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.nombre }}</ion-label>
            </ion-col>
          </ion-row>
        </div>
        <div *ngSwitchDefault>
          <ion-row style="border-bottom: groove;" button (click)="veractividad(historico.id)">
            <ion-col col-3>
              <ion-label >{{ historico.fecha_hora }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.accion }}</ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label >{{ historico.nombre }}</ion-label>
            </ion-col>
          </ion-row>
        </div>
      </ng-container>
    </ng-container>
  </ion-list>
  </div>	
</ion-content>
<ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/tabs/tab1']">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/tabs/tab2']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/tabs/tab3']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
</ion-tab-bar>
